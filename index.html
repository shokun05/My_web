<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Web + Google Sheet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0xmNdLFSHDts_phXOn7kg6Fm-nR-8xXFXhQnIEJ_auQ2UgcvzC4ro7nVxcmNCxpC9yS8&usqp=CAU'); /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, h2 {
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px 30px;
      margin: 20px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>üì§ ‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</h1>
    <form id="my-form">
      <input type="text" name="name" placeholder="‡∏ä‡∏∑‡πà‡∏≠" required>
      <input type="email" name="email" placeholder="‡∏≠‡∏µ‡πÄ‡∏°‡∏•" required>
      <button type="submit">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    </form>
  </div>

  <div class="box">
    <h2>üìÑ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheet</h2>
    <ul id="sheet-data"></ul>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwt2MGHJhvZzTjZM7MNPBZo3MxrIo32Wgid4b8fW7B2q829t3gYpZHbQBNe-ISa9BuS/exec';

    document.getElementById('my-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        alert("‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
        form.reset();
        loadData();
      });
    });

    function loadData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const ul = document.getElementById('sheet-data');
          ul.innerHTML = '';
          data.forEach(row => {
            const li = document.createElement('li');
            li.textContent = `${row.name} - ${row.email}`;
            ul.appendChild(li);
          });
        });
    }

    loadData();
  </script>

</body>
</html>
